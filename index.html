<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div id="game-box">
            <div id="player-name-inputs">
                <h2>Enter Player Names</h2>
                <label for="player1-name">Player 1 Name:</label>
                <input type="text" id="player1-name" placeholder="Player 1">
                <br>
                <label for="player2-name">Player 2 Name:</label>
                <input type="text" id="player2-name" placeholder="Player 2">
                <br><br>
                <button id="start-game-button">Start Game</button>
            </div>
            <div id="game-board" class="hidden">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div id="status-message" class="hidden">Player X's turn</div>
            <button id="reset-button" class="hidden">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
